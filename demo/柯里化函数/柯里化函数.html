<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柯里化函数</title>
</head>
<body>
  <script src="./柯里化函数.js"></script>
  <script>
    function f(x, y, z) {
      return (x + y) * z
    }
    var g = curry(f, 2)
    console.log(g(3,4))
    var y = g(4)
    console.log(y(5))
  </script>
</body>
</html>
